<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="homeScreen" class="container">
        <div class="home-screen">
            <h2>Select Game Mode</h2>
            <button id="pvpBtn" class="mode-btn">Player vs Player</button>
            <button id="pvcBtn" class="mode-btn">Player vs Computer</button>
        </div>
    </div>

    <div id="gameScreen" class="container hidden">
        <div class="mode-selection">
            <h2 id="gameMode">Player vs Player</h2>
            <button id="homeBtn" class="home-btn">Back to Home</button>
        </div>

        <div id="resultMessage" class="result-message hidden"></div>

        <div class="score-board">
            <div class="score">
                <h3 id="player1Label">Player 1</h3>
                <p id="scoreX">0</p>
            </div>
            <div class="score">
                <h3 id="player2Label">Player 2</h3>
                <p id="scoreO">0</p>
            </div>
            <div class="score">
                <h3>Draws</h3>
                <p id="scoreDraw">0</p>
            </div>
        </div>

        <div class="status" id="status">Player 1's turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="reset-btn">Reset Game</button>
        </div>
    </div>
</body>
</html>
